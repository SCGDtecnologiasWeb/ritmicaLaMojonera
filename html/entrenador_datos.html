</head>

<body>
  <!-- Header Start -->
  <div class="administrator-header">
    <img src="/assets/logo_ritmica2.png" />
  </div>
  <!-- Header End -->

  <!-- Title Start -->
  <div class="container">
    <div class="row title-row">
      <div class="col title-empty-col"></div>
      <div class="col-5 title-col">
        <div class="title-main">
          <span>Perfil</span>
        </div>
      </div>

      <div class="col-5 title-col">
        <div class="title-path">
          <span>Perfil</span>
          <span>/</span>
          <span>Modificar datos personales</span>
        </div>
      </div>
      <div class="col title-empty-col"></div>
    </div>
  </div>
  <!-- Title End -->

  <!-- Side Menu Start -->
  <button class="open-btn">
    <i class="fas fa-chevron-right"></i>
  </button>
  <div class="side-menu">

    <div class="menu-section">
      <a href="javascript:void(0)" class="menu-title">Perfil</a>
      <a href="/html/entrenador_datos.html" class="menu-text">Modificar datos personales</a>
    </div>
  </div>
  <!-- Side Menu End -->

  <!-- Content Start -->
  <div class="main">
    <div class="content-container">
      <h1>Modificar datos de entrenador</h1>
      <div class="form-container">
        <form action="#" method="POST">
          <div class="form-field">
            <label for="email" class="field-title">Correo electronico *</label><br />
            <input type="email" id="email" name="email" 
            pattern="([a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,})"
            required/><br />
          </div>

          <div class="form-field">
            <label for="password" class="field-title">Contraseña *</label><br />
            <input type="text" id="password" name="password" 
            pattern="([a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,})"
            required/><br />
          </div>

          <div class="form-field">
            <label for="name" class="field-title">Nombre completo</label><br />
            <input type="text" id="name" name="name" autocomplete="off"
              pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,96}"
            /><br />
          </div>

          <div class="form-field">
            <label for="birthdate" class="field-title">Fecha de nacimiento</label><br />
            <input type="date" id="birthdate" name="birthdate" autocomplete="off" /><br />
          </div>

          <div class="form-field">
            <label for="dni" class="field-title">DNI/NIE</label><br />
            <input type="text" id="dni" name="dni" autocomplete="off"
              pattern="((([x-zX-Z])|([lmLM])|[0-9]){1}([ ]?)(([0-9]){7})([-]?)([a-zA-Z]{1}))" minlength="9"
              maxlength="11" /><br />
          </div>

          <div class="form-field">
            <label for="whatsapp" class="field-title">Teléfono (Whatsapp)</label><br />
            <script src="/js/main.js"></script>
            <label id="tlf-prefijo">
              <input type="text" id="whatsapp" name="whatsapp" class="ibacor_fi" data-prefix="" autocomplete="off"
                pattern="(((([6]{1})([0-9]{2}))|(([7]{1})([1-4]{1})([0-9]{1})))([ ]?)((([0-9]{2})([ ]?)([0-9]{2})([ ]?)([0-9]{2}))|(([0-9]{3})([ ]?)([0-9]{3}))))"
                style="padding-left: 48px;" /><br />
            </label>
          </div>

          <div class="form-field">
            <label for="perfil" class="field-title">Foto perfil</label><br />
            <input type="file" id="perfil" name="perfil" autocomplete="off" accept="image/*" /><br />
          </div>
          <input type="submit" value="Enviar" />
      </div>
      </form>
    </div>
  </div>
  <!-- Content End -->


  <!-- JQuery -->
  <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="/js/main.js"></script>
</body>

</html>
